<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club da Lola Pet - A segunda casa do seu pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lola: {
                purple: '#4C1D68', // Roxo/Vinho
                green: '#D4F73D', // Verde Neon/Amarelado
                beige: '#FDFBF7', // Bege Claro
                brown: '#C48B76', // Marrom Claro/Rosado
                text: '#1F2937',  // Cinza Escuro
                light: '#F3F4F6'  // Cinza Claro
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Fredoka', 'Quicksand', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1.5rem',
              '2xl': '2rem',
              '3xl': '3rem',
            },
            animation: {
              blob: "blob 7s infinite",
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      
      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Delays for staggered animations */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
    </style>

}
</script>

</head>

</html>
